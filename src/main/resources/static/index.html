<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Signup | Smart Hostel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <div class="icon-box"><i class='bx bxs-user-plus'></i></div>
        <h1>Create Account</h1>
        <p>All fields are mandatory</p>
    </div>

    <div class="role-selector">
        <input type="radio" name="role" id="student-btn" checked onclick="updateLabels('student')">
        <label for="student-btn">Student</label>

        <input type="radio" name="role" id="admin-btn" onclick="updateLabels('admin')">
        <label for="admin-btn">Admin</label>
        <div class="role-glider"></div>
    </div>

    <form id="authForm" onsubmit="handleAuth(event)">
        <div class="input-group">
            <label id="id-label">Registration Number (STxxxx)</label>
            <div class="field">
                <i class='bx bx-id-card'></i>
                <input type="text" id="id-field" placeholder="e.g. ST1234" required>
            </div>
        </div>

        <div class="input-group">
            <label>Username</label>
            <div class="field">
                <i class='bx bx-user'></i>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <div class="field">
                <i class='bx bx-envelope'></i>
                <input type="text" id="email" placeholder="name@gmail.com" required>
            </div>
        </div>

        <div class="input-group">
            <label>Password (Min 6 chars)</label>
            <div class="field">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="login-btn">Register Student</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
