<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Staff Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --day-color: #f59e0b; --night-color: #6366f1; --text: #1e293b; }
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; padding: 40px; color: var(--text); }
        .wrapper { max-width: 900px; margin: auto; }
        h1 { text-align: center; margin-bottom: 40px; font-weight: 700; }
        .section { background: white; border-radius: 15px; padding: 25px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .section h2 { border-bottom: 3px solid; padding-bottom: 10px; margin-bottom: 20px; }
        .day h2 { border-color: var(--day-color); color: var(--day-color); }
        .night h2 { border-color: var(--night-color); color: var(--night-color); }
        .row { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #f1f5f9; }
        .row:last-child { border-bottom: none; }
        .name { font-weight: 600; width: 180px; }
        .role { color: #64748b; width: 150px; font-style: italic; }
        .work { flex: 1; font-size: 14px; padding-right: 15px; }
        .mobile { font-weight: 600; color: #10b981; white-space: nowrap; }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Hostel Staff Information</h1>

    <div class="section day">
        <h2>‚òÄÔ∏è Day Staff</h2>
        <div id="dayStaffList"></div>
    </div>

    <div class="section night">
        <h2>üåô Night Staff</h2>
        <div id="nightStaffList"></div>
    </div>
</div>

<script>
    async function loadStaff() {
        try {
            const res = await fetch('http://localhost:8080/api/staff/all');
            const staff = await res.json();

            const dayDiv = document.getElementById("dayStaffList");
            const nightDiv = document.getElementById("nightStaffList");
            dayDiv.innerHTML = ""; nightDiv.innerHTML = "";

            staff.forEach(s => {
                const row = `
                    <div class="row">
                      <span class="name">${s.name}</span>
                      <span class="role">${s.role}</span>
                      <span class="work">${s.work}</span>
                      <span class="mobile">üìû ${s.mobile}</span>
                    </div>`;
                if(s.dutyType === 'Day') dayDiv.innerHTML += row;
                else nightDiv.innerHTML += row;
            });
        } catch (e) { console.error("Error loading staff data"); }
    }
    window.onload = loadStaff;
</script>
</body>
</html>
