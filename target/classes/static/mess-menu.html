<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Mess Menu</title>
    <link rel="stylesheet" href="mess-menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Internal styles to ensure the grid looks like your original design */
        body { font-family: 'Poppins', sans-serif; background: #f1f5f9; }
        .container { max-width: 1100px; margin: auto; padding: 40px 20px; }
        .day-card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 30px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .meal-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 15px; }
        .meal h3 { font-size: 16px; color: #6366f1; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; }
        .meal ul { list-style: none; padding: 0; margin-top: 10px; }
        .meal li { font-size: 14px; padding: 4px 0; color: #475569; }
        h1 { text-align: center; color: #1e293b; }
        .subtitle { text-align: center; color: #64748b; margin-bottom: 40px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üçΩ Weekly Mess Menu</h1>
    <p class="subtitle">Real-time Breakfast ‚Ä¢ Lunch ‚Ä¢ Dinner Schedule</p>

    <div id="menuContainer">
    </div>

    <p class="note" style="text-align: center; margin-top: 30px; color: #64748b;">‚òï Tea, Coffee, and Milk are available every day</p>
</div>

<script>
    async function fetchMenu() {
        try {
            const response = await fetch('http://localhost:8080/api/mess/all');
            const allItems = await response.json();

            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const container = document.getElementById("menuContainer");
            container.innerHTML = "";

            days.forEach(day => {
                const dayItems = allItems.filter(item => item.day === day);
                if (dayItems.length === 0) return; // Skip days with no items

                const card = document.createElement("div");
                card.className = "day-card";

                let mealRowsHtml = `<div class="meal-row">`;

                ["Breakfast", "Lunch", "Dinner"].forEach(mealType => {
                    const meals = dayItems.filter(i => i.mealType === mealType);
                    mealRowsHtml += `
                        <div class="meal">
                            <h3>${mealType === 'Breakfast' ? 'üç≥' : mealType === 'Lunch' ? 'üçõ' : 'üåô'} ${mealType}</h3>
                            <ul>${meals.map(m => `<li>${m.itemName}</li>`).join('')}</ul>
                        </div>`;
                });

                mealRowsHtml += `</div>`;
                card.innerHTML = `<h2>${day}</h2>` + mealRowsHtml;
                container.appendChild(card);
            });
        } catch (error) {
            console.error("Error loading menu:", error);
        }
    }
    window.onload = fetchMenu;
</script>
</body>
</html>
